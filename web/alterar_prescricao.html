<doctype html>
    <title>Alterar instituição</title>
    <body style="font-family:Arial; font-size:20px;">
        <form action="update_prescricao" method="post"> 
        <h5>Insira os novos dados da instituição</h5>
        <div class="form-group">
            <p><input class="form-control" type="hidden" name="num_cedula" value="{{ params.get('nome') }}" placeholder="Número"></p>
        </div>
        <div class="form-group">
            <p><input class="form-control" type="hidden" name="num_doente" value="{{ params.get('num_doente') }}" placeholder="Número"></p>
        </div>
        <div class="form-group">
            <p><input class="form-control" type="hidden" name="data" value="{{ params.get('data') }}" placeholder="Data"></p>

        </div>
        <div class="form-group">
            <p><input class="form-control" type="hidden" name="substancia" value="{{ params.get('substancia') }}" placeholder="Substância"></p>
        </div>
        <div class="form-group">
            <p>Cédula do médico: <input class="form-control" type="number" name="nova_cedula" value="{{ params.get('nome') }}" placeholder="Número"></p>
        </div>
        <div class="form-group">
            <p>Cédula do doente: <input class="form-control" type="datetime-local" step="1" name="novo_doente" value="{{ params.get('num_doente') }}" placeholder="Número"></p>
        </div>
        <div class="form-group">
            <p>Data: <input class="form-control" type="datetime-local" step="1" name="nova_data" value="{{ params.get('data') }}" placeholder="Data"></p>

        </div>
        <div class="form-group">
            <p>Substância: <input class="form-control" type="text" name="nova_substancia" value="{{ params.get('substancia') }}" placeholder="Substância"></p>
        </div>
        <div class="form-group">
            <p>Quantidade: <input class="form-control" type="number" name="quant" value="{{ params.get('quant') }}" placeholder="Quantidade"></p>
        </div>
        <div class="form-group">
            <p><input type="submit" value="Submit"></p>
        </div>
        </form>
    </body>
</doctype>
