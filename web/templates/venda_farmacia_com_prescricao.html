<doctype html>
    <title>Inserir venda farmácia com prescrição</title>
    <body style="font-family:Arial; font-size:20px;">
        <form action="insert_venda_farmacia_com_prescricao" method="post"> 
        <h5>Realizar vendas em farmácia</h5>
        <div class="form-group">
            <p><input class="form-control" type="number" name="num_cedula" placeholder="Número de Cédula"></p>
        </div>
        <div class="form-group">
            <p><input class="form-control" type="number" name="num_doente" placeholder="Número do Doente"></p>
        </div>
        <div class="form-group">
            <p><input class="form-control" type="text" name="dia_hora" placeholder="Data"></p>
        </div>
        <div class="form-group">
            <p><input class="form-control" type="text" name="substancia" placeholder="Substância"></p>
        </div>
        <div class="form-group">
            <p><input class="form-control" type="number" name="quant" placeholder="Quantidade"></p>
        </div>
        <div class="form-group">
            <p><input class="form-control" type="number" step="any" name="preco" placeholder="Preço"></p>
        </div>
        <div class="form-group">
            <p><input class="form-control" type="text" name="inst" placeholder="Instituição"></p>
        </div>
        <div class="form-group">
            <p><input type="submit" value="Submit"></p>
        </div>
        </form>
    </body>
</doctype>
