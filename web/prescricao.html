<doctype html>
    <title>Inserir instituição</title>
    <body style="font-family:Arial; font-size:20px;">
        <form action="insert_prescricao" method="post"> 
        <h5>Preencha os dados da instituição</h5>
        <div class="form-group">
            <p><input class="form-control" type="number" name="num_cedula" placeholder="Número de cédula"></p>
        </div>
        <div class="form-group">
            <p><input class="form-control" type="number" name="num_doente" placeholder="Número de doente"></p>
        </div>
        <div class="form-group">
            <p><input class="form-control" type="datetime-local" step="1" name="dia_hora" placeholder="Data"></p>
        </div>
        <div class="form-group">
            <p><input class="form-control" type="text" name="substancia" placeholder="Substância"></p>
        </div>
        <div class="form-group">
            <p><input class="form-control" type="number" name="quant" placeholder="Quantidade"></p>
        </div>
        <div class="form-group">
            <p><input type="submit" value="Submit"></p>
        </div>
        </form>
    </body>
 </doctype>
